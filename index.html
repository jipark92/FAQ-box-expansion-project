<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page Project</title>
    <script src="main.js"defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="title-container">
        <h1>QUESTIONS</h1>
    </div>

    <div class="container">

        <div class="question-box">
            <div class="question-title">
                <p>Do You Accept All Major Credit Cards?</p>
                <button class="answer-1-btn">+</button>
            </div>
            <div class="question-answer-1">
                <p>Yes, we accept all credit cards: VISA, MASTERCARD</p>
            </div>
        </div>
    
        <div class="question-box">
            <div class="question-title">
                <p>Do You Ship Interntaionally?</p>
                <button class="answer-2-btn">+</button>
            </div>
            <div class="question-answer-2">
                <p>Yes we ship international orders for orders above $50!</p>
            </div>
        </div>

            
        <div class="question-box">
            <div class="question-title">
                <p>Are Your Products Tested?</p>
                <button class="answer-3-btn">+</button>
            </div>
            <div class="question-answer-3">
                <p>Yes! All of our products are tested at the testing lab!</p>
            </div>
        </div>



    </div>
    
</body>
</html>
